<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced CSS Animations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<style>
    body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to left, #667eea, #764ba2);
    text-align: center;    }
    .main{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 200px;
    }
   h1{
    transition: all 0.3 ease;
    animation: color-change  0.5s ease infinite;

   }
   @keyframes color-change {
    from{
        background-color: blue;
    }to{
        background-color: red;

    }
    
   }
   h1:hover{
    transform: translate(-5px,5px);
    color: red;
    box-shadow: 5px 5px 15px orange;   
   } 
     
    .card{
        width: 260px;
        background: linear-gradient(to right, yellow, #01651c);
        border-radius: 25px;
        padding: 20px;
        border: 5px solid skyblue;
        transition: all 0.3 ease;

        
    }
    .card1{
         width: 260px;
        background: linear-gradient(to right, yellow, #01651c);
        border-radius: 25px;
        padding: 20px;
        border: 5px solid skyblue;
        transition: all 0.3 ease;
       
    }
    .card:hover{
        transform: translate( -5px ,-5px );
        box-shadow: 5px 5px 10px  rgb(237, 163, 35);
    }
   
    button{
        background-color: rgb(56, 229, 255);
        border-radius: 10px;
        transition: all 0.3 ease;
    }
    .slide-card{
        animation:slideIn 2s ease infinite;
    }
    .bounce-card{
        animation: bounce 2s ease infinite ;
    }
    .rotate-card{
        animation: rotate 1ms linear infinite;
    }
    .pulse-card{
        animation: pulse 2s ease infinite;

    }
    .loader{
        height: 50px;
        width: 50px;
        border:5px solid blue ;
        border-radius: 50%;
        margin   : auto;
        border-top: 5px solid transparent; 
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        from{
            transform: rotate(0deg);
        }to{
            transform:  rotate(360deg);
        }
        
    }
    @keyframes pulse{
        0%{
            transform: scale(1);
            opacity: 0.7;
        }
        50%{
            transform: scale(1.2);
            opacity: 0.5;
        }

    } 

    @keyframes rotate {
        from{
            transform: rotate(0deg);
             background-color: rgb(64, 0, 255);
        }to{
            transform: rotate(360deg);
            background-color: red;
        }

        
    }
    @keyframes bounce{
        0%{
            transform: translateY(0);
        }
        100%{
            transform: translateY(-50px);
        }        
    }
    @keyframes slideIn{
        from{
            transform: translate(-100%);
        }
        to{
            transform: translate(0);
            opacity: 0.5;
        }

    }

    button:hover{
        transform: translate(-3px ,-5px);
        color: white;
        background-color: rgb(207, 93, 93);

    }
     

</style>
<body>
<h1>
    Animation Examples
</h1>
<div class="main">
    <div class = "card slide-card">
        <h2>card</h2>
        <button>Click Me</button>
    </div>
     <div class = "card bounce-card">
        <h2>card</h2>
        <button>Click Me</button>
    </div>
     <div class = "card1 rotate-card">
        <h2>card</h2>
        <button>Click Me</button>
    </div>
     <div class = "card pulse-card">
        <h2>card</h2>
        <button>Click Me</button>
    </div>
    <div class="card">
     <div class = "loader"></div>
        <h2>card</h2>
        <button>Click Me</button>    
    </div>
    
</div>
</body>
</html>
