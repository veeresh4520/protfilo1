<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <style>
            body{
                text-align: center;
                margin-top: 100px;
                font-family: Arial;
                background: linear-gradient(to right, rgb(235, 241, 162),rgb(177, 232, 241));
            }
            input{
                padding: 8px;
                margin: 5px;
                width: 150px;
            }
            button{
                padding: 8px 15px;
                margin: 5px;
            }
            h2{
                color: blue;
            }
        </style>
    </head>

    <body>

        <h1>Arithmetic Calculator</h1>

        <input type="number" id="num1" placeholder="Enter First Number"><br>
        <input type="number" id="num2" placeholder="Enter Second Number"><br>

        <button onclick="add()">+</button>
        <button onclick="subtract()">-</button>
        <button onclick="multiply()">*</button>
        <button onclick="divide()">/</button>

        <h2 id="result"></h2>

    <script>           
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2"); 
        function add(){
            let x1 = Number(num1.value);
            let x2 = Number(num2.value); 
            let result = x1 + x2;
            document.getElementById("result").textContent = "Result : " + result;
        }
        function subtract(){
            let result = Number(num1.value) - Number(num2.value);
            document.getElementById("result").textContent = "Result : " + result;
        }
        function multiply(){
            let res = parseInt(num1.value) * parseInt(num2.value);
            document.getElementById("result").textContent = "Result : " + res;
        }
        function divide(){
            let res = parseInt(num1.value) / parseInt(num2.value);
            document.getElementById("result").textContent = "Result : " + res;
        }
    </script>
    </body>
</html>
