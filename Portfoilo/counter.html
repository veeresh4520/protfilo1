<body>
    <h1>Counter</h1>
    <label id="number">0</label>
    <div >
        <button id="raise">Raise</button>
        <button id="clear">Clear</button>
        <button id="down">Down</button>

    </div>
    <h3 id="message">

    </h3>
    <script>
       const labelValue =document.getElementById("number");
       const raisebtn=document.getElementById("raise");
       const clearbtn =document.getElementById("clear");
       const downbtn = document.getElementById("down");
       const M=document.getElementsByTagName("message");
       let count=0;
       raisebtn.onclick = function(){
        count++;        
        labelValue.textContent = count;
        message.textContent="Counter Increamentation"
       }
       downbtn.onclick=function(){
        if(count>0){
        count--;
        }
        message.textContent="Counter Decreament"
        labelValue.textContent=count;
       }
       clearbtn.onclick=function(){
        if(count==0){
            labelValue.textContent="its already Zero"
        }else{
        count=0;
        labelValue.textContent=count;
        }
       }
       
      

        
        
        
        
        </script>
